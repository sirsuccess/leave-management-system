    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">LOGO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <div class="form-inline">
                <div class="login mr-5"><a href="login.html"><i class="fas fa-sign-in-alt"></i> LOGIN</a></div>
                <div class="login"><a href="signup.html"><i class="fas fa-user-plus"></i> CREATE ACCOUNT</a></div>
            </div>

        </div>
    </nav>



    <div class="container mt-5 text-center ">
        <div class="card w-50 mx-auto my-auto">
            <div class="card-body">
                <h2 class="card-title">Create Account</h2>
                <form action="signup.html" method="POST">
                    <div class="d-flex">
                        <label for="first-name">
                            First Name: <input type="text" name="first-name" id="first-name" placeholder="First name">
                        </label>
                        <label for="last-name">
                            Last Name: <input type="text" name="last-name" id="last-name" placeholder="Last name">
                        </label>
                    </div>
                    <div class="d-flex">
                        <label for="username">
                            Username: <input type="text" name="username" id="username" placeholder="Username"> 
                        </label>
                        <label for="email">
                            Email: <input type="email" name="email" id="email" placeholder="email@domain.com">
                        </label>
                    </div>
                    <div class="d-flex">
                            <label for="password">
                                Password: <input type="password" name="password" id="password" placeholder="password">
                            </label>
                            <label for="password">
                                    Comfirm Password: <input type="password" name="compass" id="compass" placeholder="password">
                                </label>
                        </div>
                    <input class="btn btn-primary" type="submit" value="Submit" id="submit"class="form-control">
            </div>
            </form>
        </div>
        <p class="mt-3">do you have account? <a href="login.html">login instead</a> </p>
    </div>
    <button id="test">check</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        <script src="./js/signup.js"></script>
</body>

</html>
